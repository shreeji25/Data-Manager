<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="/static/css/common.css">
<link rel="stylesheet" href="/static/css/upload.css">
<link rel="stylesheet" href="/static/css/loading.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body >

<div class="upload-page">
    <div class="upload-container">
        
        <!-- Header Section -->
        <div class="upload-header">
            <div class="header-badge">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Data Upload
            </div>
            <h1 class="upload-title">Upload Your Dataset</h1>
            <p class="upload-subtitle">Supports CSV, Excel (XLSX/XLS)</p>
        </div>

        <!-- Upload Form -->
        <form id="uploadForm" method="post" action="/upload" enctype="multipart/form-data">
            
            <input type="file" id="file-input" name="file" hidden required 
                   accept=".csv,.xlsx,.xls,.zip"
                   aria-label="File input for dataset upload">

            <!-- Drop Zone -->
            <label for="file-input" id="drop-zone" class="drop-zone" role="button" tabindex="0">

                <div class="drop-zone-content">
                    
                    <div class="upload-icon-wrapper">
                        <div class="upload-icon">
                            <svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <div class="icon-rings"></div>
                    </div>

                    <div class="drop-zone-text">
                        <p class="drop-main">Drop your file here</p>
                        <p class="drop-sub">or click to browse</p>
                    </div>

                    <div class="format-info">
                        <span class="format-item">CSV</span>
                        <span class="format-dot">â€¢</span>
                        <span class="format-item">XLSX</span>
                        <span class="format-dot">â€¢</span>
                        <span class="format-item">XLS</span>
                        <span class="format-dot">â€¢</span>
                        <span class="format-item">ZIP</span>
                        <span class="format-divider">|</span>
                        <span class="format-limit">No Size limit</span>
                    </div>
                </div>

                <!-- Drag Overlay -->
                <div class="drag-overlay" aria-hidden="true">
                    <div class="drag-overlay-content">
                        <svg width="72" height="72" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Release to upload</p>
                    </div>
                </div>
            </label>

            <!-- File Selected Card -->
            <div id="file-card" class="file-card hidden" role="region" aria-label="Selected file information">
                <div class="file-card-content">
                    <div class="file-icon-box" aria-hidden="true">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                    </div>
                    
                    <div class="file-details">
                        <p class="file-name" id="file-name-display">document.csv</p>
                        <div class="file-meta">
                            <span id="file-size" class="meta-item">1.2 MB</span>
                            <span class="meta-separator">Â·</span>
                            <span id="file-type" class="meta-item">CSV</span>
                            <span class="meta-separator">Â·</span>
                            <span id="file-status" class="meta-status">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                                Ready
                            </span>
                        </div>
                    </div>
                    
                    <button type="button" id="remove-file-btn" class="btn-remove" aria-label="Remove selected file">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                
                <!-- Progress Bar -->
                <div id="progress-wrapper" class="progress-wrapper hidden" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-track">
                        <div id="progress-bar" class="progress-fill">
                            <span id="progress-text" class="progress-label">0%</span>
                        </div>
                    </div>
                    <p class="progress-status" id="progress-status">Uploading...</p>
                </div>
            </div>

            <!-- File Preview -->
            <div id="preview-section" class="preview-section hidden" role="region" aria-label="File preview">
                <div class="preview-header">
                    <div class="preview-title">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="3" x2="9" y2="21"></line>
                            <line x1="15" y1="3" x2="15" y2="21"></line>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="3" y1="15" x2="21" y2="15"></line>
                        </svg>
                        Preview
                    </div>
                    <span class="preview-badge" id="preview-count">First 5 rows</span>
                </div>
                <div class="preview-scroll">
                    <table id="preview-table" class="preview-table"></table>
                </div>
            </div>

            <!-- Auto-detected Information -->
            <div id="auto-detect" class="auto-detect hidden" role="status" aria-live="polite">
                <div class="detect-header">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <span>Auto-detected</span>
                </div>
                <ul id="detect-list" class="detect-list"></ul>
            </div>

            <!-- Missing Columns Alert -->
            <div id="missing-columns" class="missing-alert hidden" role="alert">
                <div class="alert-header">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span>Required Columns Missing</span>
                </div>
                <div id="missing-inputs" class="missing-inputs"></div>
            </div>

            <!-- Metadata Form -->
            <div id="metadata-section" class="metadata-section disabled">
                <div class="section-divider">
                    <span class="divider-text">Dataset Information</span>
                </div>
                
                <div class="form-grid">
                    <!-- Category -->
                    <div class="form-field">
                        <label for="category-select" class="field-label">
                            Category
                            <span class="required-mark" aria-label="required">*</span>
                        </label>
                        <div class="select-wrapper">
                            <select name="category_id" id="category-select" required class="field-select">
                                <option value="">Choose a category...</option>
                                {% for c in categories %}
                                <option value="{{ c.id }}">
                                    {{ c.name.replace('_', ' ').title() }}
                                </option>
                                {% endfor %}
                            </select>
                            <svg class="select-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                       
                    </div>

                
                    <!-- Description -->
                    <div class="form-field">
                        <label for="description-input" class="field-label">
                            Description
                            <span class="optional-mark">(optional)</span>
                        </label>
                        <textarea 
                            id="description-input" 
                            name="description" 
                            rows="3"
                            class="field-textarea"
                            placeholder="Add notes about this dataset (e.g., data source, purpose, last update)"
                        ></textarea>
                        <p class="field-hint">This helps your team understand the dataset context</p>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>

<!-- Fixed Action Bar -->
<div id="action-bar" class="action-bar hidden" role="navigation" aria-label="Upload actions">
    <div class="action-bar-container">
        <a href="/dashboard" class="btn-secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back
        </a>
        <div class="action-buttons">
            <button type="button" id="cancel-btn" class="btn-secondary">
                Cancel
            </button>
            
            <button type="button" id="upload-btn" class="btn-primary" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Upload Dataset
            </button>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast hidden" role="alert" aria-live="assertive">
    <div class="toast-icon" id="toast-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
    </div>
    <span id="toast-message" class="toast-message">An error occurred</span>
    <button type="button" class="toast-close" aria-label="Close notification">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </button>
</div>



<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="/static/js/loading.js"></script>
<script src="/static/js/upload.js"></script>


</body>
</html>
